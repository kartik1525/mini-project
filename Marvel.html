<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEFLEX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="./pngwing.com (8).png" alt="Avengers logo">
        </div>
        <div class="search">
            <div class="searchbar">
                <input type="text" id="search" onkeyup="searchmovie()" class="boxx" placeholder="Search Movie">
                <img onclick="searchmovie()" src="./pngegg.png" alt="png" class="searchpng">
            </div>

        </div>
    </header>

    <section class="movies" id="movies">
    </section>

    <script src="./script.js"></script>
    <div id="footer">
        <div id="footer-content-table">
          <div class="footer-box contact-us">
            <div class="footer-box-title">
              Contact Us
            </div>
            <div id="footer-contacts-list">
              <a class="footer-contact" >
                <img src="./pngwing.com (8).png" alt="logo class='lo'">
              </a>
            </div>
          </div>
          <div class="footer-box other-links">
            <div class="footer-box-title">
              Other Links
            </div>
            <div id="footer-links-list">
              <a href="/about" class="footer-link">About Us</a>
              <a href="/report" class="footer-link">Report a Problem</a>
            </div>
          </div>
        </div>
        <div>
            <p>Designed by- Kartikeya Singh
               , Sakshi Pandey
               , Sakshi Mishra
            </p>
        </div>
      </div>
</body>
</html>
